<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  


   <div class="billing-banner" id="billingBanner" role="status" aria-live="polite">
    <strong>Service Notice:</strong>
    Hosting & server space are limited due to a <strong>past-due invoice</strong>.
    Please complete payment to restore full functionality. (Websites export is temporarily disabled.)
    <a href="#" id="payLink">Pay now</a>
  </div>

  <style>
    /* Billing banner */
.billing-banner{
  position: sticky;
  top: 0;
  z-index: 1000;
  display: none; /* default hidden; shown by JS if past-due */
  padding: 12px 16px;
  background: #7e5018;             /* soft amber */
  color: white;                   /* deep amber text */
  border-bottom: 1px solid #cc7410; /* light amber border */
  font-size: 14px;
}
.billing-banner a{
  display:inline-block;margin-left:10px;text-decoration:underline;
}

/* Optional: visually indicate restricted mode */
body.past-due .card{
  outline: 2px dashed #fdba74;
  outline-offset: 4px;
}

  </style>
  



  <script>
document.addEventListener('DOMContentLoaded',function(){
  document.body.classList.add('past-due');
  var b=document.getElementById('billingBanner');
  if(b) b.style.display='block';
});
</script>


</body>
</html>
