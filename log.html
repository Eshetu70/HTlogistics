<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HT Logistics LLC</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #f8f9fa;
      color: #333;
      line-height: 1.8;
      font-size: 18px;
    }

    /* HEADER */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #003049;
      color: #fff;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
    }

    .logo-highlight {
      color: #f77f00;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 1.5rem;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
      padding: 0.3rem 0.5rem;
    }

    nav ul li a.active {
      color: #fcbf49;
      border-bottom: 2px solid #fcbf49;
    }

    nav ul li a:hover {
      color: #fcbf49;
    }

    /* Hamburger Icon */
    .menu-toggle {
      display: none;
      font-size: 1.8rem;
      cursor: pointer;
      position: absolute;
      right: 20px; /* Align on the right */
      top: 20px;
    }

    /* Mobile Menu */
    @media (max-width: 768px) {
      nav ul {
        display: none;
        flex-direction: column;
        background-color: #003049;
        width: 100%;
        padding: 1rem;
      }

      nav.active ul {
        display: flex;
        animation: slideDown 0.3s ease-in-out;
      }

      .menu-toggle {
        display: block;
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }

        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    }
  </style>
</head>

<body>
  <!-- HEADER -->
  <header class="navbar">
    <div class="logo"><span class="logo-highlight">HT</span> Logistics LLC</div>
    <nav id="nav-menu">
      <ul>
        <li><a href="#about" onclick="showSection('about')" class="active">Who We Are</a></li>
        <li><a href="#mission" onclick="showSection('mission')">Mission</a></li>
        <li><a href="#vision" onclick="showSection('vision')">Vision</a></li>
        <li><a href="#values" onclick="showSection('values')">Values</a></li>
        <li><a href="#services" onclick="showSection('services')">Services</a></li>
        <li><a href="#global" onclick="showSection('global')">Global Reach</a></li>
        <li><a href="#careers" onclick="showSection('careers')">Careers</a></li>
        <li><a href="#contact" onclick="showSection('contact')">Contact</a></li>
      </ul>
    </nav>
    <div class="menu-toggle" onclick="toggleMenu()"><i class="fas fa-bars"></i></div>
  </header>

  <section style="padding: 50px; text-align: center;">
    <h1>HT Logistics LLC</h1>
    <p>Click the menu icon on mobile to toggle navigation.</p>
  </section>

  <!-- JS -->
  <script>
    function toggleMenu() {
      const navMenu = document.getElementById('nav-menu');
      const toggleIcon = document.querySelector('.menu-toggle i');

      navMenu.classList.toggle('active');

      // Change icon (bars â†” close)
      if (navMenu.classList.contains('active')) {
        toggleIcon.classList.remove('fa-bars');
        toggleIcon.classList.add('fa-times');
      } else {
        toggleIcon.classList.remove('fa-times');
        toggleIcon.classList.add('fa-bars');
      }
    }

    function showSection(id) {
      document.querySelectorAll('.section').forEach(section => section.classList.remove('active'));
      document.getElementById(id).classList.add('active');

      document.querySelectorAll('nav ul li a').forEach(link => link.classList.remove('active'));
      document.querySelector(`a[href="#${id}"]`).classList.add('active');

      document.getElementById('nav-menu').classList.remove('active');
      document.querySelector('.menu-toggle i').classList.remove('fa-times');
      document.querySelector('.menu-toggle i').classList.add('fa-bars');
    }
  </script>
</body>

</html>
